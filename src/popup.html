<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask LLM</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="icons/icon48.png" alt="Ask LLM Icon" class="logo">
      <h1>Ask LLM</h1>
    </header>

    <main>
      <div class="form-group-toggle">
        <label for="enabledToggle">Extension Enabled</label>
        <div class="toggle-switch">
          <input type="checkbox" id="enabledToggle" name="enabledToggle">
          <label class="slider" for="enabledToggle"></label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="promptMode">Prompt Mode</label>
        <select id="promptMode" name="promptMode">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div id="customPromptContainer" class="form-group" style="display: none;">
        <textarea id="customPrompt" placeholder="Enter your custom prompt..."></textarea>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="openOptions" class="btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="icon">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0L8.21 5.15a1.5 1.5 0 00-1.06.36L5.4 3.76a2.12 2.12 0 00-2.98 2.98l1.75 1.75a1.5 1.5 0 00-.36 1.06l-1.98.3a2.12 2.12 0 000 2.98l1.98.3a1.5 1.5 0 00.36 1.06l-1.75 1.75a2.12 2.12 0 002.98 2.98l1.75-1.75a1.5 1.5 0 001.06.36l.3 1.98a2.12 2.12 0 002.98 0l.3-1.98a1.5 1.5 0 001.06-.36l1.75 1.75a2.12 2.12 0 002.98-2.98l-1.75-1.75a1.5 1.5 0 00.36-1.06l1.98-.3a2.12 2.12 0 000-2.98l-1.98-.3a1.5 1.5 0 00-.36-1.06l1.75-1.75a2.12 2.12 0 00-2.98-2.98l-1.75 1.75a1.5 1.5 0 00-1.06-.36L11.49 3.17zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
        </svg>
        <span>Settings</span>
      </button>
      <div class="status" id="status"></div>
      <div class="divider"></div>
      <div class="footer-text">
        <p>Highlight text and right-click to ask your LLM</p>
        <p class="shortcut">Shortcut: <kbd>Ctrl+Shift+Space</kbd></p>
      </div>
    </footer>
  </div>
  <script type="module" src="./popup.ts"></script>
</body>
</html>
